<div class="container">

	<div>
		<acme-navbar creation-date="main.creationDate"></acme-navbar>
	</div>

	<h2>
		External Contacts
	</h2>
	<h3>
		Select the client contacts associated with this offer
	</h3>

	<div class="table-contacts" style="padding-top:20px;">

		<table st-table="displayedCollection" st-safe-src="contacts.contacts" class="table table-striped table-curved">
			<thead>
				<tr class="contact-header">
					<th></th>
					<th></th>
					<th st-sort="Type">Type</th>
					<th st-sort="Name">Name</th>
					<th st-sort="birthDate">Title</th>
					<th st-sort="balance">Phone</th>
					<th st-sort="balance">Ext.</th>
					<th st-sort="balance">Fax</th>
					<th st-sort="balance">Email</th>
				</tr>
				<!--	<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>
      -->
			</thead>
			<tbody>
				<tr class="contact-body" ng-repeat="row in displayedCollection">
					<td style="text-align: center; padding:0px;">
						<div class="checkbox" style="margin: 0px;">
							<label style="font-size: 1.5em">
                <input type="checkbox" value="" checked>
                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            </label>
						</div>

					</td>
					<td>	<div class="btn btn-default" ng-click="contacts.openEditModal(row)"><span class="fa fa-pencil-square-o"></span> Edit</div></td>
					<td>{{row.type}}</td>
					<td>{{row.name}}</td>
					<td>{{row.title}}</td>
					<td>{{row.phone}}</td>
					<td>{{row.ext}}</td>
					<td>{{row.fax}}</td>
					<td>{{row.email}}</td>
				</tr>
			</tbody>
		</table>


		<table>
		</table>


	</div>
<div class="btn btn-default" ng-click='contacts.clearLocalStorage()'>Clear local storage</div>
</div>
