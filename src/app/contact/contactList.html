<div class="container">

	<div>
		<acme-navbar></acme-navbar>
	</div>

	<div class="gray-bar" ng-click="isCollapsed = !isCollapsed">
		<div class='row'>
			<div class='col-sm-10'>
				<h2>External Contacts </h2>
			</div>
			<div class='col-sm-2 voffset2'>
				<span ng-show="isCollapsed"><i class="fa fa-expand" aria-hidden="true"></i> Show Contacts</span>
				<span ng-show="!isCollapsed"><i class="fa fa-compress" aria-hidden="true"></i> Collapse Contacts</span>
			</div>
		</div>
	</div>
	<div uib-collapse="isCollapsed">
		<div class="table-contacts">
			<h3>Select the client contacts associated with this offer</h3>
			<table st-table="displayedCollection" st-safe-src="contacts.contacts" class="table table-striped table-curved">
				<thead>
					<tr class="contact-header">
						<th></th>
						<th class='button-col'>
							<div class="btn btn-sm btn-primary" ng-click="contacts.edit()">
								<span class="fa fa-plus"></span> Add New Contact</div>
						</th>
						<th st-sort="type">Type</th>
						<th st-sort="name">Name</th>
						<th st-sort="title">Title</th>
						<th st-sort="phone">Phone</th>
						<th st-sort="ext">Ext.</th>
						<th st-sort="fax">Fax</th>
						<th st-sort="email">Email</th>
					</tr>
					<!--	<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>
      -->
				</thead>
				<tbody>
					<tr class="contact-body" ng-repeat="row in displayedCollection">
						<td style="text-align: center; padding:0px;">
							<div class="checkbox" style="margin: 0px;">
								<label style="font-size: 1.5em">
                <input type="checkbox" value="" checked>
                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            </label>
							</div>

						</td>
						<td class='button-col'>
							<div class="btn btn-sm btn-default" ng-click="contacts.edit(row)"><span class="fa fa-pencil-square-o"></span> Edit</div>
							<div class="btn btn-sm btn-danger" ng-click="contacts.delete(row)"><span class="fa fa-trash"></span> Delete</div>
						</td>
						<td>{{row.type}}</td>
						<td>{{row.name}}</td>
						<td>{{row.title}}</td>
						<td>{{row.phone}}</td>
						<td>{{row.ext}}</td>
						<td>{{row.fax}}</td>
						<td>{{row.email}}</td>
					</tr>
				</tbody>
			</table>


			<table>
			</table>
		</div>


	</div>
	<div style='margin-top:100px;'>
		<div class="btn btn-xs btn-default" ng-click='contacts.clearLocalStorage()'>Clear local storage</div>
	</div>
</div>
