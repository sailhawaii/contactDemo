<div class="container">

	<div>
		<acme-navbar></acme-navbar>
	</div>

	<div class='row'>
		<div class='col-sm-7'>
			<h2>
				External Contacts
			</h2>
			<h3>
				Select the client contacts associated with this offer
			</h3>
		</div>
		<div class='col-sm-2'>
			<div class="btn btn-link voffset3 pull-right" ng-click="isCollapsed = !isCollapsed">
				<span ng-show="isCollapsed"><i class="fa fa-expand" aria-hidden="true"></i> expand</span>
				<span ng-show="!isCollapsed"><i class="fa fa-compress" aria-hidden="true"></i> collapse</span>
			</div>
		</div>
	</div>

	<div uib-collapse="isCollapsed">
		<div class="table-contacts table-contacts-pp" style="padding-top:20px;">

			<table st-table="displayedCollection" st-safe-src="main.contacts" class="table table-striped table-curved">
				<thead>
					<tr class="contact-header">
						<th style="width:36px"></th>
						<th>Type</th>
						<th>Name</th>
						<th>Title</th>
						<th>Phone</th>
						<th>Ext.</th>
						<th>Fax</th>
						<th>Email</th>
					</tr>
				</thead>

				<tbody>
					<tr class="contact-body" ng-repeat="row in displayedCollection">
						<td style="text-align: center; padding-left:8px; width:36px;"><input type="checkbox" name="" value=""></td>
						<td>{{row.type}}</td>
						<td>{{row.name}}</td>
						<td>{{row.title}}</td>
						<td>{{row.phone}}</td>
						<td>{{row.ext}}</td>
						<td>{{row.fax}}</td>
						<td>{{row.email}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
